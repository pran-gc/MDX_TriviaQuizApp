<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Games</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/index.js" defer></script>
</head>

<body>
    <div class="navbar">
        <div id="welcome-message" class="welcome-message spacing"></div>
        <button id="logout-button" class="logout-button spacing">Logout</button>
    </div>

    <div class="main-content">
        <div class="new-quiz-container blur">
            <h2>Create a New Quiz</h2>
            <select id="categories-dropdown" class="categories-dropdown">
                <option value="" disabled selected>Select a category</option>
            </select>
            <button id="new-quiz-button" class="new-quiz-button">New Quiz</button>
        </div>

        <div id="leaderboard-container" class="leaderboard-container"></div>
        <div id="history-container" class="history-container"></div>
    </div>
</body>

</html>
